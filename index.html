  <header id="top" class="jumbotron">

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <img class="img-responsive center-block logo" src="https://thunderchat.ml/assets/icon.jpg" alt="ThunderChatLogo">
        </div>
        <div class="col-xs-12">
          <h1 class="title">ThunderChat.</h1>

          <a class="btn td-btn outline green scroll mt-30" href="https://thunderchat.ml/version/latest.apk">DOWNLOAD</a>
        </div>
      </div>
    </div>
  </header>


    <footer class="row text-left bg-honeycomb">

      <div id="follow-me" class="col-xs-12 col-sm-5 col-sm-offset-1 mb-30">

        <a class="social" href="https://github.com/apurboislam/" target="_blank" title="Github">

        <small class="gray">Copyright &copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> Bitsoul &mdash; All Rights Reserved &mdash; Made with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></small>
      </div>

  <!-- Contact Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactTitle">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-pink">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title" id="contactTitle">Contact Me</h3>
        </div><!-- /.modal-header -->
        <div class="modal-body">
          <form class="mb-15">
            <div class="form-group">
              <label class="sr-only" for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="message">Message</label>
              <textarea class="form-control" id="message" rows="6" placeholder="Your message here..." required></textarea>
            </div>
            <small>*All fields are required</small>
            <div class="checkbox">
              <label>
                <input type="checkbox"> I'm a robot!
              </label>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn td-btn outline small white" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn td-btn outline small white">Send Message</button>
          </div><!-- /.modal-footer -->
        </div><!-- /.modal-body -->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
